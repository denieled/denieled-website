<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact — Denieled</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header class="site-header">
  <div class="container">
    <a href="/" class="logo-link">
      <img src="assets/img/logo.png" alt="Denieled" class="logo">
    </a>

    <nav>
      <a href="/">Home</a>
      <a href="/about.html">About</a>
      <a href="/services.html">Services</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </div>
</header>

<main class="container">

  <h1>Contact</h1>

  <form action="https://formspree.io/f/xgolepvy"
        method="POST"
        style="max-width:640px; width:100%; margin-top:40px;">

    <!-- Anti-spam honeypot -->
  <input type="text" name="_gotcha" style="display:none">

    <input type="hidden" name="_redirect"
         value="https://denieled.com/thanks.html">

    <p>
      <label>Email<br>
        <input type="email" name="email" required
               style="width:100%; padding:10px;">
      </label>
    </p>

    <p>
      <label>Message<br>
        <textarea name="message" required
                  style="width:100%; padding:10px; height:120px;"></textarea>
      </label>
    </p>

    <p>
      <button type="submit" class="btn-primary">
        Send message
      </button>
    </p>

  </form>

</main>

<footer class="site-footer">
  <div class="container">
    <p>© 2026 Denieled. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
